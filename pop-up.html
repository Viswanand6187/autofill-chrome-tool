<!DOCTYPE html>
<html>
<head>
  <title>AutoForm Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="p-4 space-y-3">
  <h2 class="text-xl font-bold mb-2">Job Seeker Auto-Fill</h2>

  <input id="name" placeholder="Full Name" class="border p-2 w-full" />
  <input id="email" placeholder="Email" class="border p-2 w-full" />
  <input id="phone" placeholder="Phone" class="border p-2 w-full" />
  <input id="linkedin" placeholder="LinkedIn URL" class="border p-2 w-full" />
  <input id="portfolio" placeholder="Portfolio or GitHub" class="border p-2 w-full" />
  <input id="resume" placeholder="Resume Link" class="border p-2 w-full" />
  <input id="currentJob" placeholder="Current Job Title" class="border p-2 w-full" />
  <input id="experience" placeholder="Years of Experience" class="border p-2 w-full" />
  <input id="skills" placeholder="Top Skills (comma-separated)" class="border p-2 w-full" />
  <input id="location" placeholder="Current Location" class="border p-2 w-full" />
  <textarea id="about" placeholder="About You (optional)" class="border p-2 w-full"></textarea>

  <div class="flex flex-col space-y-2 mt-4">
    <button id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    <button id="fillBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Auto-Fill</button>
  </div>
</div>
  <script src="pop-up.js"></script>
</body>
</html>
